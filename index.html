<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Salifu Tech Scientific Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden;
            background: #f0f0f0;
        }

        .calculator {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            background: #2c3e50;
            border-radius: 0;
            overflow: hidden;
        }

        .display {
            flex: 0 0 25%;
            background: #34495e;
            color: white;
            padding: 20px;
            text-align: right;
            font-size: 2.5rem;
            overflow-x: auto;
            white-space: nowrap;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .display .input {
            font-size: 1.5rem;
            color: #bdc3c7;
        }

        .buttons {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
            background: #2c3e50;
            padding: 10px;
        }

        button {
            background: #ecf0f1;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
        }

        button:hover {
            background: #bdc3c7;
        }

        .operator {
            background: #e67e22;
            color: white;
        }

        .operator:hover {
            background: #d35400;
        }

        .function {
            background: #3498db;
            color: white;
        }

        .function:hover {
            background: #2980b9;
        }

        .equals {
            background: #2ecc71;
            color: white;
        }

        .equals:hover {
            background: #27ae60;
        }

        .clear {
            background: #e74c3c;
            color: white;
        }

        .clear:hover {
            background: #c0392b;
        }

        .brand {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #ecf0f1;
            font-size: 1rem;
            font-weight: bold;
        }

        @media (max-width: 500px) {
            .display {
                font-size: 2rem;
            }

            button {
                font-size: 1.2rem;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="brand">Salifu Tech</div>
        <div class="display">
            <div class="input"></div>
            <div class="output">0</div>
        </div>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="function" onclick="appendToDisplay('(')">(</button>
            <button class="function" onclick="appendToDisplay(')')">)</button>
            <button class="operator" onclick="appendToDisplay('/')">÷</button>
            
            <button class="function" onclick="applyFunction('sin')">sin</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            
            <button class="function" onclick="applyFunction('cos')">cos</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            
            <button class="function" onclick="applyFunction('tan')">tan</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            
            <button class="function" onclick="applyFunction('sqrt')">√</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button class="equals" onclick="calculate()">=</button>
            
            <button class="operator" onclick="appendToDisplay('+')">+</button>
            <button class="operator" onclick="appendToDisplay('-')">-</button>
            <button class="operator" onclick="appendToDisplay('*')">×</button>
            <button class="function" onclick="applyFunction('pow')">x²</button>
        </div>
    </div>
    <script>
        let display = document.querySelector('.output');
        let inputDisplay = document.querySelector('.input');
        let expression = '';
        let lastResult = '';

        function appendToDisplay(value) {
            expression += value;
            updateDisplay();
        }

        function updateDisplay() {
            display.textContent = expression || lastResult || '0';
            inputDisplay.textContent = expression;
        }

        function clearDisplay() {
            expression = '';
            lastResult = '';
            updateDisplay();
        }

        function applyFunction(func) {
            if (func === 'sqrt') {
                expression += 'Math.sqrt(';
            } else if (func === 'pow') {
                expression += '**2';
            } else {
                expression += `Math.${func}(`;
            }
            updateDisplay();
        }

        function calculate() {
            try {
                // Replace × and ÷ with * and /
                let evalExpression = expression.replace(/×/g, '*').replace(/÷/g, '/');
                let result = eval(evalExpression);
                if (isFinite(result)) {
                    lastResult = result.toString();
                    expression = '';
                    updateDisplay();
                } else {
                    display.textContent = 'Error';
                    expression = '';
                }
            } catch (e) {
                display.textContent = 'Error';
                expression = '';
            }
        }

        // Prevent pinch zoom and double-tap zoom
        document.addEventListener('gesturestart', function (e) {
            e.preventDefault();
        });
        document.addEventListener('touchmove', function (e) {
            if (e.scale !== 1) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
